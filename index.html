 <script>
    	function validation(){
            var a = document.getElementById('pass').value;
            var b = document.getElementById('newpass').value;
            var alphabet = /^[A-Za-z]+$/;
            if(a.length < 8){
            	document.getElementById('password').innerHTML ="Password should have atleast 8 characters";
                $("#pass").css("border", "2px solid red");
             
            	return false;
            }
            if(a != b){
            	document.getElementById('newpassword').innerHTML = "Password do not match";
            	$("#newpass").css("border", "2px solid red");
            	return false;
            }
            if(a.match(alphabet)){
            	document.getElementById('password').innerHTML ="Password should not have only alphabets";
            	$("#pass").css("border", "2px solid red");
            	return false;
            }
            else{         	
                $("#first").css("display", "none");
                $("#result").css("display", "block");
                return false;
                
            }
        
        }
    </script>
